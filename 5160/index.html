<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video element to play -->
    <video id="hack-video" autoplay muted >
        <source src="../Welcome to the Game - Hacking Alert.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="hack-animation"></div>
    <div id="message" class="hidden">
        <p id="first-message" class="flicker-text"></p>
        <p id="second-message" class="scroll-text"></p>
        <b id="ip-message"></b>
        <p id="final-message" class="flash-text"></p>
    </div>
    <div id="progress-bar-container" class="hidden">
        <div id="progress-bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
